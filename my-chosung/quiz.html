<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>초성 퀴즈 게임</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Dodum', sans-serif;
      background: linear-gradient(135deg, #ffe2e2, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    select, input {
      width: 90%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff8a65;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff7043;
    }

    .question {
      font-size: 2rem;
      margin-top: 1rem;
      color: #333;
    }

    .hint {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #777;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>초성 퀴즈 🎉</h2>

    <label for="category">카테고리 선택:</label>
    <select id="category">
      <option value="영화">영화 제목</option>
      <option value="음식">음식</option>
      <option value="연예인">연예인</option>
    </select>

    <div class="question" id="question">ㅂㅅㅎ</div>
    <input type="text" id="answerInput" placeholder="정답을 입력하세요!" />
    <div class="hint" id="hint" style="display: none;">힌트: ...</div>
    <button id="hintBtn">힌트 보기</button>
    <button id="submitBtn">제출</button>
    <div class="result" id="resultArea"></div>
    <button id="nextBtn" style="display:none;">다음 문제</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
